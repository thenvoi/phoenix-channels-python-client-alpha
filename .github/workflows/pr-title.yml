name: PR Title

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  validate:
    name: Validate PR Title
    runs-on: ubuntu-latest
    # Skip validation for dependabot PRs
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Validate Conventional Commits format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Configure which scopes are allowed (optional)
          scopes: |
            client
            protocol
            websocket
            events
            deps
            ci
          # Require scope to be provided
          requireScope: false
          # Disable validation for merge commits
          ignoreLabels: |
            dependencies
            automated
          # Error message shown when validation fails
          subjectPattern: ^.{1,80}$
          subjectPatternError: |
            PR title must be 80 characters or less.

            Expected format: type(scope): description
            Example: feat(client): add heartbeat configuration

            See CONTRIBUTING.md for details.
